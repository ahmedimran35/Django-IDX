{% load static tailwind_tags %}
{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> 
        {% block title %}

{% tailwind_css %}

            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-10 w-10"
              fill="none"
              viewBox="0 0 24 24"

              <!-- Active Link = text-indigo-500
                  Inactive Link = hover:text-indigo-500 -->
              <li class="md:px-4 md:py-2 text-indigo-500">
                <a href="https://8000-idx-django-prac-1716884955820.cluster-fu5knmr55rd44vy7k7pxk74ams.cloudworkstations.dev/">Home</a>
              </li>

              </li>

                <a href="https://8000-idx-django-prac-1716884955820.cluster-fu5knmr55rd44vy7k7pxk74ams.cloudworkstations.dev/contact">Contact</a>
              </li>
              <li class="md:px-4 md:py-2 hover:text-indigo-400">
                <a href="https://8000-idx-django-prac-1716884955820.cluster-fu5knmr55rd44vy7k7pxk74ams.cloudworkstations.dev/chai/">Chai</a>
              </li>
            </ul>
          </div>
          <div class="order-2 md:order-3">
            <button
              class="px-4 py-2 bg-indigo-500 hover:bg-indigo-600 text-gray-50 rounded-xl flex items-center gap-2"
            >
              <!-- Heroicons - Login Solid -->
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-5 w-5"
                viewBox="0 0 20 20"
                fill="currentColor"
              >
                <path
                  fill-rule="evenodd"

                  clip-rule="evenodd"
                />
